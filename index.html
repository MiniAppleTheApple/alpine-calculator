<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="main.js"></script>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div x-data="state" class="ui">
            <h1 class="value" x-text="calculator.view()"></h1>
            <div class="buttons">
                <template x-for="i in ['C', 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, '-', '+', '/', '*', '=']">
                    <div>
                        <button class="button" @click="handleClick(i)" type="button" x-text="i"></button>
                    </div>
                </template>
            </div>
        </div>
    </body>
</html>
